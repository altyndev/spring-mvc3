<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>allStudent</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${studentList}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.age}"></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{students/save}">
        <button>save new student</button>
    </a>
</div>
</body>
</html>
